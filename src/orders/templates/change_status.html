{% extends "base.html" %}

{% block title %}Изменение статуса заказа{% endblock %}

{% block content %}

 <head>
    <meta charset="UTF-8">
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <a href="{% url 'orders:order_list' %}" class="btn btn-secondary my-2">К списку заказов</a>
</body>

{% endblock %}
